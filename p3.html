<!DOCTYPE html>
<html lang="ru">
    <head>
    <link rel="stylesheet" type="text/css" href="p3.css">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    </head>
    <body>
        <header>
            <div></div>
            <div>
                <img alt="sloy.png" class="png" src="sloy3.png">
            </div>
            <div><h3>Calculator</h3></div>
            <div></div>
            <button id="btn1" class="small btn button-header-gray">	&#10084;</button>
            <button id="btn2" class="btn long button-header-gray" >View in Editor</button>
            <button id="btn3" class="btn average button-header-green">Sign Up</button>
            <button id="btn4" class="btn average button-header-gray" >Log In</button>
        </header>
        <div class="insidebody">
            <div></div>
            <div class="insidebody2">
               <div class="row-1">
                    <div></div>
                    <div class="displayinput"><input type="text" class="form-control" disabled="disabled" ></div>
                    <div></div>

                    <div></div>
                    <div class="displayoutput"><input type="text" class="form-control" disabled="disabled" ></div>
                    <div></div>
                </div>

                <div class="row-4">
                    <div></div>
                    <button id="btn5" class="btncircle btn-white">AC</button>
                    <div></div>
                    <button id="btn6" class="btncircle btn-white">+/-</button>
                    <div></div>
                    <button id="btn7" class="btncircle btn-white">&divide;</button>
                    <div></div>
                    <button id="btn8" class="btncircle btn-orange">&#8592;</button>
                    <div></div>
                </div>

                <div class="row-4">
                    <div></div>
                    <input type="button" id="btn9" class="btncircle btn-gray" value="7">
                    <div></div>
                    <input type="button" id="btn10" class="btncircle btn-gray" value="8">
                    <div></div>
                    <input type="button" id="btn11" class="btncircle btn-gray" value="9">
                    <div></div>
                    <input type="button" id="btn12" class="btncircle btn-orange" value="&times;">
                    <div></div>
                </div>

                <div class="row-4">
                    <div></div>
                    <input type="button" id="btn13" class="btncircle btn-gray" value="4">
                    <div></div>
                    <input type="button" id="btn14" class="btncircle btn-gray" value="5">
                    <div></div>
                    <input type="button" id="btn15" class="btncircle btn-gray" value="6">
                    <div></div>
                    <input type="button" id="btn16" class="btncircle btn-orange" value="-">
                    <div></div>
                </div>

                <div class="row-4">
                    <div></div>
                    <input type="button" id="btn17" class="btncircle btn-gray" value="1">
                    <div></div>
                    <input type="button" id="btn18" class="btncircle btn-gray" value="2">
                    <div></div>
                    <input type="button" id="btn19" class="btncircle btn-gray" value="3">
                    <div></div>
                    <input type="button" id="btn20" class="btncircle btn-orange" value="+">
                    <div></div>
                </div>
                <div class="row-3">
                    <div></div>
                    <input type="button" id="btn21" class="btnellipse btn-gray" value="0">
                    <div></div>
                    <input type="button" id="btn22" class="btncircle btn-gray" value=".">
                    <div></div>
                    <button id="btn23" class="btncircle btn-orange">=</button>
                    <div></div>
                </div>
            </div>
            <div></div>
        </div>
        <footer><div></div><div>Made with &#128156; by BmstuJunior &#448; Imprint &#448; Data Privacy</div></footer>
